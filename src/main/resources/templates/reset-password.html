<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Orders Service</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 form-group">
            <br><br><br><br><br>
            <form action="#" th:action="@{/passwords/reset/new/{token}(token=${token})}" th:object="${dto}"
                  th:method="get">
                <label for="token">
                    <input type="text" id="token" name="token" th:value="${token}" th:hidden="true"/>
                </label>
                <div class="form-group">
                    <label>New Password: </label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label>Repeat New Password: </label>
                    <input type="password" class="form-control" id="pass" placeholder="Repeat password"
                           th:field="*{repeatPassword}"/>
                </div>
                <div class="form-group fa-pull-right">
                    <button type="submit" style="background-color: #5BB618"
                            class="btn btn-success btn-sm -pull-right">Reset password
                    </button>
                </div>
            </form>
            <div class="info-error-red">
                <span th:text="${error}"></span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
