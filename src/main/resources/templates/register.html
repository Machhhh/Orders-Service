<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link href="/static/css/login.css"
          th:href="@{/css/login.css}" rel="stylesheet" media="screen"/>
    <title>Orders Service</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br><br><br><br>
            <!-- REGISTRATION FORM -->
            <div class="text-center" style="padding:50px 0">
                <div class="logo">Register</div>
                <!-- Main Form -->
                <div class="login-form-1">
                    <form th:action="@{/apply}" th:object="${dto}"
                          id="register-form" class="text-left" th:method="put">
                        <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                            <div class="login-group">
                                <div class="form-group">
                                    <label for="reg_name" class="sr-only">Name</label>
                                    <input type="text" class="form-control" id="reg_name" name="reg_name"
                                           placeholder="name" th:field="*{name}"/>
                                </div>
                                <div class="form-group">
                                    <label for="reg_email" class="sr-only">Email</label>
                                    <input type="email" class="form-control" id="reg_email" name="email"
                                           placeholder="email" th:field="*{email}"/>
                                </div>
                                <div class="form-group">
                                    <label for="reg_login" class="sr-only">Login</label>
                                    <input type="text" class="form-control" id="reg_login" name="login"
                                           placeholder="login" th:field="*{login}"/>
                                </div>
                                <div class="form-group">
                                    <label for="reg_password" class="sr-only">Password</label>
                                    <input type="password" class="form-control" id="reg_password" name="password"
                                           placeholder="password" th:field="*{password}"/>
                                </div>
                            </div>
                            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                        </div>
                        <div class="etc-login-form">
                            <p>already have an account? <a style="color: yellow"
                                                           href="#" th:href="@{/clients/login}"> login here</a></p>
                        </div>
                    </form>
                </div>
                <!-- end:Main Form -->
            </div>
            <div class="info-error-red">
                <span th:text="${message}"></span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
