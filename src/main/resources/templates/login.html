<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link href="/static/css/login.css"
          th:href="@{/css/login.css}" rel="stylesheet" media="screen"/>
    <title>Orders Service</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br><br><br><br>
            <div class="text-center" style="padding:50px 0">
                <div class="logo">Log In</div>
                <!-- Main Form -->
                <div class="login-form-1">
                    <form id="login-form" class="text-left" action="/clients/login"
                          method="post">
                        <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                            <div class="login-group">
                                <div class="form-group">
                                    <label for="lg_username" class="sr-only">Login</label>
                                    <input type="text" class="form-control" id="lg_username" name="login"
                                           placeholder="login"/>
                                </div>
                                <div class="form-group">
                                    <label for="lg_password" class="sr-only">Password</label>
                                    <input type="password" class="form-control" id="lg_password" name="password"
                                           placeholder="password"/>
                                </div>
                                <div class="form-group login-group-checkbox">
                                    <input type="checkbox" id="lg_remember" name="lg_remember"/>
                                    <label for="lg_remember">remember</label>
                                </div>
                            </div>
                            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                        </div>
                        <div class="etc-login-form">
                            <p>forgot your password? <a style="color: #289dcc" href="#" th:href="@{/passwords/reset/view}">
                                click here</a></p>
                            <p>new user? <a style="color: yellow"
                                            href="#" th:href="@{/clients/register}">create new account</a></p>
                        </div>
                    </form>
                </div>
                <!-- end:Main Form -->
            </div>
            <div class="info-error-green">
                <span th:text="${info}"></span>
            </div>
            <div class="info-error-red">
                <span th:text="${access}"></span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
